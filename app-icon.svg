<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient - deep void -->
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0c0c16"/>
      <stop offset="50%" stop-color="#060610"/>
      <stop offset="100%" stop-color="#020206"/>
    </linearGradient>

    <!-- Panel fill gradient - electric teal -->
    <linearGradient id="panelFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1afcd4"/>
      <stop offset="40%" stop-color="#0ef0c3"/>
      <stop offset="100%" stop-color="#06d4a8"/>
    </linearGradient>

    <!-- Panel edge gradient - bright highlight -->
    <linearGradient id="panelEdge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6fffea"/>
      <stop offset="100%" stop-color="#0ef0c3"/>
    </linearGradient>

    <!-- Diagonal shine for background -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="42%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#fff" stop-opacity="0.02"/>
      <stop offset="58%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="bloom" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="14" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="deepGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="36"/>
    </filter>

    <filter id="sparkGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip to rounded icon shape -->
    <clipPath id="iconClip">
      <rect width="512" height="512" rx="112"/>
    </clipPath>
  </defs>

  <!-- ═══ Background ═══ -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <rect width="512" height="512" rx="112" fill="url(#shine)"/>
  <rect x="1" y="1" width="510" height="510" rx="111" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1.5"/>

  <g clip-path="url(#iconClip)">

    <!-- Deep ambient teal glow centered on the main panel -->
    <ellipse cx="256" cy="264" rx="140" ry="130" fill="#0ef0c3" opacity="0.07" filter="url(#deepGlow)"/>

    <!--
      Layout: 3 panels side by side, matching the app's three-column layout
      Left (sidebar):  x=106  w=64   — dimmest
      Center (chat):   x=182  w=148  — brightest, tallest
      Right (git):     x=342  w=76   — medium
      Gap: 12px
    -->

    <!-- ═══ Left panel (sidebar — dim) ═══ -->
    <rect x="106" y="146" width="64" height="220" rx="14" fill="url(#panelFill)" opacity="0.15"/>
    <rect x="106" y="146" width="64" height="220" rx="14" fill="none" stroke="url(#panelEdge)" stroke-opacity="0.12" stroke-width="1"/>
    <!-- Faint nav items -->
    <rect x="118" y="174" width="28" height="2" rx="1" fill="#fff" opacity="0.07"/>
    <rect x="118" y="186" width="36" height="2" rx="1" fill="#fff" opacity="0.05"/>
    <rect x="118" y="198" width="24" height="2" rx="1" fill="#fff" opacity="0.04"/>
    <rect x="118" y="210" width="32" height="2" rx="1" fill="#fff" opacity="0.03"/>

    <!-- ═══ Center panel (chat — brightest, tallest) ═══ -->
    <!-- Bloom glow behind -->
    <rect x="182" y="131" width="148" height="250" rx="16" fill="#0ef0c3" opacity="0.14" filter="url(#bloom)"/>
    <!-- Panel fill -->
    <rect x="182" y="131" width="148" height="250" rx="16" fill="url(#panelFill)" opacity="0.7"/>
    <!-- Top highlight edge -->
    <rect x="183" y="132" width="146" height="6" rx="15" fill="#fff" opacity="0.07"/>
    <!-- Edge border -->
    <rect x="182" y="131" width="148" height="250" rx="16" fill="none" stroke="url(#panelEdge)" stroke-opacity="0.5" stroke-width="1.5"/>

    <!-- Cursor -->
    <rect x="202" y="182" width="2.5" height="10" rx="1" fill="#fff" opacity="0.95"/>
    <!-- Active line -->
    <rect x="208" y="184" width="34" height="2.5" rx="1.25" fill="#fff" opacity="0.85"/>
    <!-- Content lines -->
    <rect x="202" y="202" width="72" height="2" rx="1" fill="#fff" opacity="0.16"/>
    <rect x="202" y="214" width="56" height="2" rx="1" fill="#fff" opacity="0.1"/>
    <rect x="202" y="226" width="84" height="2" rx="1" fill="#fff" opacity="0.07"/>
    <rect x="202" y="238" width="48" height="2" rx="1" fill="#fff" opacity="0.05"/>
    <rect x="202" y="250" width="64" height="2" rx="1" fill="#fff" opacity="0.04"/>

    <!-- Spark at cursor -->
    <circle cx="203" cy="187" r="3" fill="#fff" opacity="0.6" filter="url(#sparkGlow)"/>
    <circle cx="203" cy="187" r="10" fill="#0ef0c3" opacity="0.12" filter="url(#deepGlow)"/>

    <!-- ═══ Right panel (git — medium) ═══ -->
    <rect x="342" y="146" width="76" height="220" rx="14" fill="url(#panelFill)" opacity="0.3"/>
    <rect x="342" y="146" width="76" height="220" rx="14" fill="none" stroke="url(#panelEdge)" stroke-opacity="0.22" stroke-width="1"/>
    <!-- Faint file list -->
    <rect x="356" y="174" width="44" height="2" rx="1" fill="#fff" opacity="0.08"/>
    <rect x="356" y="186" width="36" height="2" rx="1" fill="#fff" opacity="0.06"/>
    <rect x="356" y="198" width="48" height="2" rx="1" fill="#fff" opacity="0.05"/>
    <rect x="356" y="210" width="28" height="2" rx="1" fill="#fff" opacity="0.04"/>
    <rect x="356" y="222" width="40" height="2" rx="1" fill="#fff" opacity="0.03"/>

    <!-- Subtle bottom reflection -->
    <ellipse cx="256" cy="416" rx="130" ry="18" fill="#0ef0c3" opacity="0.035" filter="url(#deepGlow)"/>

  </g>
</svg>
